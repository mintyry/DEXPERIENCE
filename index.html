<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bulma framework -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <!-- This is the Press Start 2P and Antonio Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Antonio:wght@100;400;700&display=swap" rel="stylesheet">
    <!-- This is our Stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Title for tab and our app -->
    <title>Dexperience</title>
</head>

<body>

    <!-- Back aesthetic, displaying vertical bars and a stage to help highlight Pokemon -->
    <div class="vertbar is-flex"></div>
    <div class="vertbar-r is-flex"></div>
    <div class="stage is-flex"></div>


    <!-- Header bar container for the Application; holds brand/name of app along with search bar and buttons -->
    <header class="is-flex my-6 py-3">

        <!-- brand name -->
        <h1 id="brand" class="has-text-centered px-1">DEXPERIENCE</h1>

        <!-- Form holds search box along with search and randomize buttons -->
        <form id="search" class="is-flex is-flex-wrap-wrap">
            <!-- list "poke-recommendations" connects it to datalist with same id; will render dropdown list of recommended names to search -->
            <input list="poke-recommendations" id="search-bar" class="input is-half" type="text"
                placeholder="Who's that Pokémon?">
            <!-- for dropdown recs/autocomplete -->
            <datalist id="poke-recommendations"></datalist>
            <button id="search-button" class="button is-primary" type="submit">Search</button>
            <button id="random-button" class="button is-danger is-light" type="submit">Randomize</button>
        </form>
        <!-- empty div to hold search form in center -->
        <div id="empty-right"></div>

    </header>

    <!-- this is the main container, holding search history buttons,  stat container, and other features-->
    <main class="is-flex">

        <!-- search history buttons-->
        <aside id="search-history"
            class="is-flex is-flex-direction-column is-justify-content-center is-align-items-flex-end py-5">
            <button class="side-btn button" disabled>Search Pokémon</button>
            <button class="side-btn button" disabled>Search Pokémon</button>
            <button class="side-btn button" disabled>Search Pokémon</button>
        </aside>

        <!-- center div holds pokemon info/stats-->
        <div id="stat-container">
            <div id="stat-page" class="p-2">
                <!--Will dynamically render content via js  -->
            </div>
        </div>

        <!-- right column holding feature buttons -->
        <aside id="other-features"
            class="is-flex is-flex-direction-column is-justify-content-center is-align-items-flex-start px-0 py-5">
            <button id="pod" class="side-btn button">Pokémon<br />of the Day</button>
            <button id="my-squad" class="side-btn button">MySquad</button>
            <button id="poke-journal" class="side-btn button">PokéJournal</button>
        </aside>

    </main>

    <!-- Pokemon image-->
    <figure class="image is-flex">
        <img id="pkmn-img" />
    </figure>

    <!-- Div that holds Norris facts with Pokemon replacing Norris' name-->
    <div id="norris-container" class="columns">
        <!-- Styles content within it; meat of content to be dynamically added in js -->
        <div id="norris-fact" class="column p-6 has-text-white is-8 is-offset-2">
            <!-- Did you know and button hardcoded to serve as a sort of header -->
            <span id="did-you-know">Did you know? </span> <button id="norris-button"><span> ▼</span></button>
            <!-- Quote will generate in here -->
            <p id="norris-quote" class="p-3"></p>
        </div>

    </div>

    <!-- Day.js cdn to be used with Pokemon of the Day -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <!-- Our own array derived from Pokeapi; scraped out everything but Pokemon names -->
    <script src="./assets/js/pokeList.js"></script>
    <!-- Our js file -->
    <script src="./assets/js/script.js"></script>
</body>

</html>
